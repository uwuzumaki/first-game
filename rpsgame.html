<script>
    function computerPlay() {
        var shoot = Math.floor(Math.random() * (3 - 1 + 1) + 1);
        var result = "";
        if (shoot == 1) {
            result = "rock";
        } else if (shoot == 2) {
            result = "paper";
        } else {
            result = "scissors";
        }
        return result;
    }

    function playRound(playerSelection, computerSelection) {
        lower = playerSelection.toLowerCase();
        result = 0;
        if (lower == "rock") {
            if (computerSelection == "rock") {
                console.log("It's a tie! Both players picked rock!");
            } else if (computerSelection == "paper") {
                console.log("You lose! Paper beats rock!");
                result--;
            } else {
                console.log("You win! Rock beats scissors");
                result++;
            }
        } else if (lower == "paper") {
            if (computerSelection == "rock") {
                console.log("You win! Paper beats rock!");
                result++;
            } else if (computerSelection == "paper") {
                console.log("It 's a tie! Both players picked paper!");
            } else {
                console.log("You lose! Scissors beats paper!");
                result--;
            }
        } else {
            if (computerSelection == "rock") {
                console.log("You lose! Rock beats scissors!");
                result--;
            } else if (computerSelection == "paper") {
                console.log("You win! Scissors beats paper!!");
                result++;
            } else {
                console.log("It's a tie! Both players picked scissors");
            }
        }
        return result;
    }

    function game() {
        let score = 0;
        for (i = 0; i < 5; i++) {
            const playerSelection = prompt("Please choose an option")
            const computerSelection = computerPlay();
            score += playRound(playerSelection, computerSelection);

        }
        if (score > 0) {
            console.log("You win");
        } else if (score < 0) {
            console.log("You lose")
        } else {
            console.log("It was a tie");
        }
    }
</script>

<html>
<button onclick="game()">Game function</button>

</html>
