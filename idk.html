<script>
    function computerPlay() {
        var shoot = Math.floor(Math.random() * (3 - 1 + 1) + 1);
        var result = "";
        if (shoot == 1) {
            result = "rock";
        } else if (shoot == 2) {
            result = "paper";
        } else {
            result = "scissors";
        }
        return result;
    }

    function playRound(playerSelection, computerSelection) {
        lower = playerSelection.toLowerCase();
        result = "";
        if (lower == "rock") {
            if (computerSelection == "rock") {
                result = "It's a tie! Both players picked rock!";
            } else if (computerSelection == "paper") {
                result = "You lose! Paper beats rock!";
            } else {
                result = "You win! Rock beats scissors"
            }
        } else if (lower == "paper") {
            if (computerSelection == "rock") {
                result = "You win! Paper beats rock!";
            } else if (computerSelection == "paper") {
                result = "It's a tie! Both players picked paper!";
            } else {
                result = "You lose! Scissors beats paper!"
            }
        } else {
            if (computerSelection == "rock") {
                result = "You lose! Rock beats scissors!";
            } else if (computerSelection == "paper") {
                result = "You win! Scissors beats paper!!";
            } else {
                result = "It's a tie! Both players picked scissors"
            }
        }
        return result;
    }
    const playerSelection = "PAPER";
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));
</script>
